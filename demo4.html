<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>
<p>The length property returns the length of an array.</p>

<p id="demo"></p>

<p id="demo1"></p>

<script>
const fruits = [10, 60, 20,1];
const d=new Date();
document.getElementById("demo1").innerHTML = d;
document.getElementById("demo").innerHTML = fruits.sort();
</script>

</body>
</html>
