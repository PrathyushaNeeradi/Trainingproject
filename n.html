<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
const letters=new Set(["a","b","c","c","e"]);

document.getElementById("demo").innerHTML = letters.size;
letters.add("f");
document.getElementById("demo1").innerHTML = letters.size;


let txt="";
letters.forEach(function(value)
{
txt+=value;
})
document.getElementById("demo2").innerHTML = txt;
</script>

<p id="demo6"></p>

<p id="demo7"></p>
<p id="demo5"></p>
<p id="demo4"></p>
<p id="demo8"></p>
<p id="demo9"></p>
<script>
const fruits=new Map([
["apples",500],
["Mango",500],
["pineapples",500],
["coconut",500]
]);
document.getElementById("demo6").innerHTML =fruits.get("apples");
fruits.set("kiwi",200);
document.getElementById("demo7").innerHTML =fruits.get("kiwi");
document.getElementById("demo5").innerHTML =fruits.size;
fruits.delete("apples");
document.getElementById("demo4").innerHTML =fruits.size;
document.getElementById("demo8").innerHTML =fruits.has("kiwi");
document.getElementById("demo9").innerHTML =fruits.has("apples");


let text1="";
fruits.forEach(function(value,key)
{
text1+=key +' = '+ value + "<br>";
})
document.getElementById("demo9").innerHTML =text1;
</script>

}
</script>
